<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ahorcado</title>
</head>
<body>
    <header>
        <div class="centrado">
            <h1>Bienvenido al ahorcado <span id="nombreUsuario"></span></h1>
        </div>
    </header>
    <main>
        <div>
            <h3>Adivina la palabra</h3>
            <input type="text" value="" placeholder="Introduzca una palabra...">
            <div>
                <button id="btn-revision">Ver si esta correcto</button>
            </div>
        </div>
        <div>
            <div class="palabraSecreta"> Espacio en blanco esperando lista de palabras </div>
        </div>
        <br>
        <div>
            <div> Intentos restantes: <b id="intentosRestantes"></b></div>
        </div>
        <br>
        <div>
            <h4>Letras fallidas</h4>
            <div id="letrasFalladas"> Esperando letras... </div>
        
        </div>
        <br>
        <div>
            <h4>Tiempo de la partida</h4>
            <div id="tiempoPartida">00:00:00</div>
            <div id="mensaje"></div>
        </div>
        <br>
        <div>
            <h4>La palabra correcta era:</h4>
            <div id="aleatoria"></div>
        </div>
    </main>
    <footer>
        <div class="centrado">
            <p><b>Pagina creada por David Rueda Madrid</b></p>
        </div>
    </footer>
<script src="./script.js"></script>
</body>
</html>
