<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Validador de formularios V1.0</title>
</head>
<body>
    <div class="contenedor">
        <form class="form" id="form">
            <h2>Registro con nosotros</h2>
            <h2> ☆*: .｡. o(≧▽≦)o .｡.:*☆</h2>
            <div class="form-control">
                <label for="nombreUsuario">Nombre de usuario</label>
                <input type="text" id="nombreUsuario" placeholder="Introduzca su nombre de usuario">
                <small>Mensaje de error: </small>
            </div>
            <div class="form-control">
                <label for="email">Correo electronico</label>
                <input type="text" id="email" placeholder="Introduzca su correo electronico">
                <small>Mensaje de error: </small>
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduzca su contraseña">
                <small>Mensaje de error: </small>
            </div>
            <div class="form-control">
                <label for="password2">Confirma la contraseña</label>
                <input type="password" id="password2" placeholder="Introduzca de nuevo su contraseña">
                <small>Mensaje de error: </small>
            </div>
            <button>Enviar formulario</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
